<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="style.css" />

  <title>GeoJSON Editor</title>
</head>

<body class="d-flex bg-dark text-white">
  <div class="flex-fill d-flex flex-column">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand">GeoJSON Editor</span>
        <ul class="navbar-nav me-auto">
          <li class="nav-item" style="line-height: 0;">
            <a class="github-button" href="https://github.com/Densyakun/geojson-editor"
              data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-show-count="true"
              aria-label="Star Densyakun/geojson-editor on GitHub">Star</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="flex-grow-1" id="map"></div>
  </div>
  <div id="collapseJson" class="collapse flex-fill min-vw-100 d-flex flex-column">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <span class="fs-5 me-3">JSON</span>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <input type="file" id="fileElem" multiple accept="application/geo+json, .geojson, application/json, .json"
              style="display: none;" multiple>
            <button id="fileSelect" class="btn btn-primary">Upload</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="flex-grow-1" id="editor"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" crossorigin="anonymous"
    integrity="sha256-T5QdmsCQO5z8tBAXMrCZ4f3RX8wVdiA0Fu17FGnU1vU="></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="index.js"></script>
</body>

</html>

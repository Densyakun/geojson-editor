<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
    type="text/css">
  <script src="https://unpkg.com/elm-pep"></script>
  <script
    src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
  <script src="https://mapbox.github.io/geojson-vt/geojson-vt-dev.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
  <link rel="stylesheet" href="style.css" />

  <title>GeoJSON Editor</title>
</head>

<body id="fullscreen" class="d-flex bg-dark fullscreen">
  <div class="flex-fill d-flex flex-column">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand">GeoJSON Editor</span>
        <ul class="navbar-nav me-auto">
          <li class="nav-item" style="line-height: 0;">
            <a class="github-button" href="https://github.com/Densyakun/geojson-editor"
              data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-show-count="true"
              aria-label="Star Densyakun/geojson-editor on GitHub">Star</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="flex-grow-1" id="map"></div>
  </div>
  <div id="collapseJson" class="collapse flex-fill min-vw-100 d-flex flex-column text-white">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <span class="fs-5 me-3">JSON</span>
        <ul class="nav me-auto">
          <li class="nav-item pe-2">
            <input type="file" id="fileElem" multiple accept="application/geo+json, .geojson, application/json, .json"
              style="display: none;" multiple>
            <button id="fileSelect" class="btn btn-primary">Upload</button>
          </li>
          <li class="nav-item pe-2">
            <a id="download" class="btn btn-primary" download=".geojson" onclick="handleDownload()">Download</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="flex-grow-1" id="editor"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" crossorigin="anonymous"
    integrity="sha256-T5QdmsCQO5z8tBAXMrCZ4f3RX8wVdiA0Fu17FGnU1vU="></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="index.js"></script>
</body>

</html>
